<ion-header>
  <ion-toolbar>
    <ion-title>Edit a category</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-item>
    <ion-label>Name</ion-label>
    <ion-input [(ngModel)]="data.name" placeholder="Enter the name"></ion-input>
  </ion-item>
 

  <ion-item>
    <ion-button (click)="update()">edit
    </ion-button>
  </ion-item>



 <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/categorie-list']">
    <ion-fab-button>
      <ion-icon name="arrow-back-circle"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
