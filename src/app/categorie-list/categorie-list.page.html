<ion-header>
  <ion-toolbar >
    <ion-title>Categories</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
  <ion-list>
  <ion-item-sliding *ngFor="let item of categoryData">
    <ion-item>
      <ion-label routerLink='/categorie-detail/{{item.id}}'>{{ item.name }}</ion-label>
    </ion-item>
    <ion-item-options side="end">
         <ion-button color="warning" size="small" routerLink='/categorie-edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/categorie-create']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
