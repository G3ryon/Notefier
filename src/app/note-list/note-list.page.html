<ion-header>
  <ion-toolbar >
    <ion-title>Notes</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">title</th>
        <th scope="col">category</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of notesData">
        <td>{{ item.title }}</td>
        <td>{{ item.category.name }}</td>
        <td style="display: flex">
          <ion-button color="warning" size="small" routerLink='/note-edit/{{item.id}}'>
            <ion-icon name="create"></ion-icon>
          </ion-button>
          <ion-button color="danger" size="small" (click)="delete(item)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </td>
      </tr>
    </tbody>
  </table>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" [routerLink]="['/note-create']">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
